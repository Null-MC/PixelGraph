name: BuildTest
on: [push, pull_request]

jobs:
  build_test:
    name: Build & Test
    runs-on: ubuntu-latest
    if: github.event.inputs.version == ''
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Build
        run: dotnet build PixelGraph.Tests -c Test
      - name: Test
        run: dotnet test PixelGraph.Tests -c Test
